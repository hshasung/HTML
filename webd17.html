<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 E-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #3f3b3b;
            display: flex;
        }
        #header {
            width: 200px;
           
        }
        #header .logo {
            width: 100%;
            height: 10%;
            background-color: #717171;
        }
        #header .nav {
            width: 100%;
            height: 90%;
            background-color: #151515;
        }
        #contents {
            width: 400px;
            height: 100%;
            background-color: #585050;
        }
        #contents .banner {
            width: 100%;
            height: 15%;
            background-color: #5f4f4f;
        }
        #contents .notice {
            width: 100%;
            height: 35%;
            background-color: #3f3f3f;
        }
        #contents .gallery {
            width: 100%;
            height: 35%;
            background-color: #343434;
        }
        #contents .link {
            width: 100%;
            height: 15%;
            background-color: #060606;
        }
        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #7b7b7b;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 200px;
            height: 120px;
            background-color: #332e2e;
        }
        #footer .footer2 {
            width: calc(100% - 200px);
            
        }
        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #604f4f;
        }
        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #272525;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
