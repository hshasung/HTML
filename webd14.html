<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 D-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            
        }
        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #252222;
        }
        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #494747;
        }
        #main {
            width: calc(100% - 200px);
            height: 650px;
            background-color: #5f5454;
        }
        #slider {
            width: 100%;
            display: flex;
        }
        #slider .image {
            width: calc(100% - 230px);
            height: 400px;
            background-color: #1e0e0e;
        }
        #slider .banner {
            width: 230px;
            height: 400px;
            background-color: #ffb6b6;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #contents .content1 {
            width: 50%;
            height: 250px;
            background-color: #241f1f;
        }
        #contents .content2 {
            width: 50%;
            height: 250px;
            background-color: #4c3030;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #170101;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #622323;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #021821;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="image"></div>
                <div class="banner"></div>
            </article>
            <section id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
